{% extends 'DockerWeb/registry.html' %}
{% block title %}Docker私有仓库镜像{% endblock %}
{% block title1 %} {{ reg_url }}{% endblock %}
{% block table %}
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <th>镜像名称</th>
                <th>查看标签</th>
                <th>操作管理</th>
            </tr>
        </thead>
        {% for image in images %}
                <tbody>
                    <tr>
                        <td>{{ image.name }}</td>
                        <td><a href="/docker/image_tag/{{ reg_id }}/?imagename={{ image.name }}" >{{ image.name }}</a></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-info btn-xs" href="/docker/image_del/{% if reg_id %}{{ reg_id }}{% else %}0{% endif %}/?imagename={{ image.name }}">
                                    <span class="glyphicon glyphicon-edit ">&nbsp;删除</span></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            {% endfor %}
    </table>
{% endblock %}
