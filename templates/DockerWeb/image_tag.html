{% extends 'DockerWeb/registry.html' %}
{% block title %}Docker私有仓库镜像{% endblock %}
{% block title1 %} {{ image_name }}{% endblock %}
{% block table %}
    <table class="table table-hover table-bordered table-striped">
        <thead>
            <tr>
                <th>镜像名称</th>
                <th>镜像标签</th>
                <th>镜像哈希值</th>
                <th>操作管理</th>
            </tr>
        </thead>
        {% for image in image_tags %}
                <tbody>
                    <tr>
                        <td>{{ image.image_name }}</td>
                        <td>{{ image.tag }}</td>
                        <td><a href="/docker/tag_list/{{ reg_id }}/?imagename={{ image.image_name }}&tag={{ image.tag }}" >{{ image.digest }}</a></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-info btn-xs" href="/docker/tag_del/{% if reg_id %}{{ reg_id }}{% else %}0{% endif %}/?tag={{ image.tag }}">
                                    <span class="glyphicon glyphicon-edit ">&nbsp;删除</span></a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            {% endfor %}
    </table>
{% endblock %}
