{% extends 'cmdb/cobbler.html' %}
{% block title %}装机平台{% endblock %}
{% block table %}
<div class="tab-content">
    <div class="tab-pane fade in active">
        <div class="row">
            <div class="panel-heading" style="background-color: white">
                <B class="fa fa-th"> 镜像列表</B>
                <div style="float: right;">
                    <a href="{% url 'cobbler:distros' %}" class="fa fa-hand-o-right">返回镜像列表</a>
                </div>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>镜像名称</th>
                                <th>内核文件</th>
                                <th>修改时间</th>
                                <th>管理</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for i in distros %}
                            <tr class="gradeA">
                                <td>{{ i.name }}</td>
                                <td>{{ i.kernel }}</td>
                                <td>{{ i.ctime }}</td>
                                <td>
                                    <a href="/cmdb/remove_distro/?distro_name={{ i.name }}">
                                        <button class="btn btn-danger btn-xs" type="button">
                                            删除
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
