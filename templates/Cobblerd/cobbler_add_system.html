{% extends 'cmdb/cobbler.html' %}
{% block title %}装机平台{% endblock %}
{% block table %}
<div class="tab-content">
    <div class="tab-pane fade in active">
        <div class="row">
            <div class="panel-heading" style="background-color: white">
                <B class="fa fa-th"> 添加列表</B>
                <div style="float: right;">
                    <a href="{% url 'cobbler:system' %}" class="fa fa-hand-o-right">返回列表</a>
                </div>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <form class="form-system" method="post" action="{% url 'cobbler:add_system' %}" role="form">
                        <div class="form-group">
                            <label  class="col-sm-2 control-label">主机名</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="hostname" />
                            </div>
                        </div>
                        <div class="form-group">
                             <label  class="col-sm-2 control-label" >IP地址</label>
                            <div class="col-sm-10">
                                <input class="form-control"  name="ip_addr"/>
                            </div>
                        </div>

                        <div class="form-group">
                             <label  class="col-sm-2 control-label">MAC地址</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="mac" />
                            </div>
                        </div>
                        <div class="form-group">
                             <label  class="col-sm-2 control-label">子网掩码</label>
                            <div class="col-sm-10">
                                <input class="form-control"  name="netmask"/>
                            </div>
                        </div>
                        <div class="form-group">
                             <label  class="col-sm-2 control-label" >网关</label>
                            <div class="col-sm-10">
                                <input class="form-control"  name="gateway"/>
                            </div>
                        </div>
                        <div class="form-group">
                             <label  class="col-sm-2 control-label" >操作系统</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="profile">
                                    {% for profile in profiles %}
                                    <option>{{ profile.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                           <div class="col-sm-4 col-sm-offset-5">
{#                               <button class="btn btn-white" type="submit"> 重置 </button>#}
                               <button class="btn btn-primary" type="submit"> 提交 </button>
                           </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
