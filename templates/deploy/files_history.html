{% extends 'base.html' %}
{% block title %}文件操作记录{% endblock %}
{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">文件操作记录</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-tabs">
                <li></li>
                <li></li>
                <li></li>
            </ul>
            {% block main %}
                    <div class="tab-content">
                    <div class="tab-pane fade in active">
                        <div class="row">
                                    <div class="panel-heading" style="background-color: white">
                                        <h5 style="color: red"> {{ info }}</h5>
                                    </div>

                                    <div class="panel-body">
                                        <div class="dataTable_wrapper">
                                            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                                <thead>
                                                    <tr>
                                                        <th>用户名</th>
                                                        <th>动作</th>
                                                        <th>目标主机</th>
                                                        <th>操作结果</th>
                                                        <th>操作时间</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for i in his_list %}
                                                    <tr class="gradeA">
                                                        <td>{{ i.username }}</td>
                                                        <td>{{ i.active }}</td>
                                                        <td>{{ i.remote_server }}</td>
                                                        <td>{{ i.path }}</td>
                                                        <td>{{ i.active_time }}</td>
                                                    </tr>
                                                {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                        </div>
                    </div>
                </div>
                        {% endblock %}
                    </div>
                </div>
            </div>
            {% endblock %}
