{% extends 'base.html' %}
{% block title %}虚拟主机信息更新{% endblock %}

{% block content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">虚拟主机信息</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="nav nav-tabs">
                <li><a href="/cmdb/host_table/">查看主机</a>
                </li>
                <li><a href="/cmdb/host_add_html/">添加主机</a>
                </li>
                <li class="active"><a href="/cmdb/host_update_html/">修改主机</a>
                </li>

            </ul>

            <div class="tab-content">
                <div class="tab-pane fade in active">
                    <div class="row">
                    <br>
                        <ul>
                            <div style="color: red;font-size: 14px;">
                                <B>{{ info }}</B>
                            </div>
                        </ul>
                        <form action="/cmdb/host_update_html/" method="post" role="form">
                        <ul>
                            <div class="form-group col-lg-4">
                                <label style="color: orange"><label style="color: red">*</label> 主机IP：<input class="form-control" name="local_ip"></label>
                                <label style="color: orange">宿主IP：<input class="form-control" name="host_ip" ></label>
                                <label style="color: orange">应用：<input class="form-control" name="app"></label>
                                <label style="color: orange">备注：<input class="form-control" name="host_note"></label>
                                <br><input class="btn btn-warning btn-sm" type="submit" value="更新">
                            </div>
                        </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
