{% extends 'cmdb/asset.html' %}
{% block title %}物理服务器信息添加{% endblock %}


{% block main %}
        <div class="tab-content">
                <div class="tab-pane fade in active">
                    <div class="row">
                    <br>
                        <ul><div style="color: red;font-size: 14px;"><B>{{ info }}</B></div></ul>
                        <form action="/cmdb/asset_add/" method="get" role="form">
                                <ul>
                                <div class="form-group col-lg-3">
                                    <label style="color: green"><label style="color: red">*</label> 资产编号：<input class="form-control" name="asset_num" ></label>
                                    <label style="color: green">设备类型：<input class="form-control" name="type"></label>
                                    <label style="color: green"><label style="color: red">*</label> 服务器IP：<input class="form-control" name="server_ip"></label>
                                    <label style="color: green">远控卡IP：<input class="form-control" name="remote_ip"></label>
                                    <div class="form-group" style="margin-top:0px;margin-left:0px;margin-right:0px;margin-bottom:0px;">
                                        <label style="color: green">数据中心：
                                            <select class="form-control" name="data_center">
                                                <option></option>
                                                <option>广州市</option>
                                                <option>北京市</option>
                                                <option>深圳市</option>
                                            </select>
                                        </label>
                                    </div>
                                </div>
                                </ul>
                                <ul>
                                <div class="form-group col-lg-3">
                                    <label style="color: green">机房编号：<input class="form-control" name="room_num"></label>
                                    <label style="color: green">机柜编号：<input class="form-control" name="rack_num"></label>
                                    <div class="form-group" style="margin-top:0px;margin-left:0px;margin-right:0px;margin-bottom:0px;">
                                        <label style="color: green">系统类型：
                                            <select class="form-control" name="system_type">
                                                <option></option>
                                                <option>ESXI 5.1</option>
                                                <option>CentOS 6.5</option>
                                                <option>CentOS 7.2</option>
                                                <option>SUSE SP3</option>
                                                <option>SUSE SP4</option>
                                                <option>Ubuntu</option>
                                                <option>Windows 2008</option>
                                                <option>Windows 2003</option>
                                            </select>
                                        </label>
                                    </div>
                                    <label style="color: green">CPU型号、核数及个数：<input class="form-control" name="cputype_num"></label>
                                    <label style="color: green">磁盘大小、数目：<input class="form-control" name="disksize_num"></label>
                                </div>
                                </ul>
                                <ul>
                                <div class="form-group col-lg-3">
                                    <label style="color: green">内存大小、数目：<input class="form-control" name="memsize_num"></label>
                                    <div class="form-group" style="margin-top:0px;margin-left:0px;margin-right:0px;margin-bottom:0px;">
                                        <label style="color: green">磁盘阵列：
                                            <select class="form-control" name="disk_raid">
                                                <option>RAID 5</option>
                                                <option>RAID 0</option>
                                                <option>RAID 1</option>
                                                <option>RAID 10</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="form-group" style="margin-top:0px;margin-left:0px;margin-right:0px;margin-bottom:0px;">
                                        <label style="color: green">网卡类型、数目：
                                            <select class="form-control" name="card_type_num">
                                                <option>千兆x4</option>
                                                <option>千兆x2</option>
                                                <option>万兆x2</option>
                                                <option>万兆x4</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="form-group" style="margin-top:0px;margin-left:0px;margin-right:0px;margin-bottom:0px;">
                                        <label style="color: green">电源数目：
                                            <select class="form-control" name="power_num">
                                                <option>2</option>
                                                <option>1</option>
                                            </select>
                                        </label>
                                    </div>
                                    <label style="color: green"><label style="color: red">*</label> 服务编号：<input class="form-control" name="service_num"></label>
                                </div>
                                </ul>
                                <ul>
                                <div class="form-group col-lg-3">
                                    <label style="color: green">购买时间：<input class="form-control" name="buy_time"></label>
                                    <label style="color: green">过期时间：<input class="form-control" name="expiration_time"></label>
                                    <label style="color: green">备注：<input class="form-control" name="note"></label>
                                    <br><input class="btn btn-primary btn-sm" type="submit" value="添加">
                                </div>
                                </ul>
                        </form>
                    </div>
                        </div>
                    </div>
{% endblock %}
