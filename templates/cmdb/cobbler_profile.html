{% extends 'cmdb/cobbler.html' %}
{% block title %}装机平台{% endblock %}
{% block table %}
<div class="tab-content">
    <div class="tab-pane fade in active">
        <div class="row">
            <div class="panel-heading" style="background-color: white">
                <B class="fa fa-th"> 装机系统配置</B>
                <div style="float: right;">
                    <a href="/cmdb/profile/" class="fa fa-hand-o-right">返回列表</a>
                </div>
            </div>
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>系统名称</th>
                                <th>KS</th>
                                <th>镜像名称</th>
                                <th>修改时间</th>
                                <th>备注</th>
{#                                <th>管理</th>#}
                            </tr>
                        </thead>
                        <tbody>
                        {% for i in profiles %}
                            <tr class="gradeA">
                                <td>{{ i.name }}</td>
                                <td>{{ i.kickstart }}</td>
                                <td>{{ i.distro }}</td>
                                <td>{{ i.ctime }}</td>
                                <td class="center">{{ i.host_note }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
